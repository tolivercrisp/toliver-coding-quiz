<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet"></link>
    <title>Toliver's Coding Quiz</title>
</head>
<body>
  <div class="header">
    <div id="countdown" class="countdown">120</div>
  </div>
    <div class="container">
      <div id="start-title" class="start-title">Coding Quiz Challenge</div>
      <div id="start-text" class="start-text">
        Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </div>
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
            <div id="result" class="result hide">Result</div>
          </div>
          <p id="user-score">Your score: <span id="score-number">0<d/span></p>
        </div>

        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
          <button id="score-btn" class="score-btn btn hide">Highscores</button>
          <div id="end-game" class="end-game hide">
            <h1>Game Over.</h1>
          <input type="button" id="reload" class="reload btn hide" value="Restart" onClick="window.location.reload(true)">
          </div>
          <div id="username-container" class="username-container hide">
            <label for="name">Save your highscore:</label>
            <input type="text" id="username" name="name" placeholder="username">
            <button
              type="submit"
              class="btn"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
             disabled
            >Save</button>
          </div>          
        </div>
        <div id="view-score" class="view-score hide">
          <h1>Highscore List</h1>
          <p id="highscore-text" class="highscore-text"></p>
        </div>
      </div>
      
    
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
